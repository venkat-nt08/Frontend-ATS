name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #  Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Step 2: Setup Node.js and Build Frontend
      - name: Setup Node.js and Build
        run: |
          echo "ðŸ› ï¸ Setting up Node.js and building project..."
          sudo apt-get update -y
          sudo apt-get install -y nodejs npm
          npm ci
          echo "${{ secrets.FRONTEND_ENV }}" > .env
          npm run build

      #  Step 3: Deploy Build Files to EC2
      - name: Deploy Build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/"
          target: "/var/www/Elden-ATS/Frontend-ATS/"
          overwrite: true

      #  Step 4: Fix Permissions and Reload Nginx
      - name: Finalize Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/Elden-ATS/Frontend-ATS/dist
            sudo chmod -R 755 /var/www/Elden-ATS/Frontend-ATS/dist
            sudo nginx -t && sudo systemctl reload nginx
            echo " Deployment complete!"
